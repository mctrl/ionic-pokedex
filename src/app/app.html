<ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Select a Generation</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
          <!-- make this is for loop  -->
        <button ion-item *ngFor="let p of pages;let i=index" (click)="openPage(p.pokedex)">
          Generation {{i+1}} - {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>



<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
