
<ion-header>
    <ion-navbar>
      <ion-title>{{pokedexName}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
  
      <ion-item *ngFor="let poke of pokelist;let i=index">
        <ion-thumbnail item-start>
          <img ngSrc="assets/imgs/pokes/{{p.entry_number}}.png">
        </ion-thumbnail>
        <h2>{{p.pokemon_species.name}}</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
  
    </ion-list>
  </ion-content>
