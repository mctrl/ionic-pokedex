
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>{{pokedexName}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
  
      <ion-item *ngFor="let poke of pokelist;let i=index">
        <ion-thumbnail item-start>
          <img src="./assets/imgs/pokes/{{imageAt+i}}.png">
        </ion-thumbnail>
        <h2>{{poke.name}}</h2>
        <button ion-button clear item-end>View</button>
      </ion-item>
  
    </ion-list>
  </ion-content>
